<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué tiene mi número?</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1 id="numero-title">¿Qué tiene mi número?</h1>
    </header>
    <section>
        <table>
            <tr class="t-encabezado">
                <th>Cantidad de cifras</th>
                <th>Cantidad de cifras impares</th>
                <th>Cantidad de cifras pares</th>
                <th>Suma de cifras impares</th>
            </tr>
            <tr class="t-cuerpo">
                <td id="cantidad-cifras"></td>
                <td id="cifras-impares"></td>
                <td id="cifras-pares"></td>
                <td id="suma-cifras-impares"></td>
            </tr>
            <tr class="t-encabezado">
                <th>Suma de cifras pares</th>
                <th>Suma de todas las cifras</th>
                <th>Cifra mayor</th>
                <th>Cifra menor</th>
            </tr>
            <tr class="t-cuerpo">
                <td id="suma-cifras-pares"></td>
                <td id="suma-cifras"></td>
                <td id="cifra-mayor"></td>
                <td id="cifra-menor"></td>
            </tr>
        </table>
    </section>
    <div>
        <a href="index.html">Ingresar otro número</a>
    </div>
</body>
</html>
